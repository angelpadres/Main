<!DOCTYPE html>
<html lang="en">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Student Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
            margin-bottom: 60px; /* Add space for the footer */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 250px; /* Fixed height for all gallery items */
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            width: 100%;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .text {
            font-size: 16px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .modal-text {
            overflow-y: auto;
            max-height: 20vh;
            width: 100%;
            text-align: center;
        }

        .modal-text p {
            color: white;
            margin: 0;
        }

        .modal-caption {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .modal-details {
            color: #ccc;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Angel Padres Photography Portfolio</h1>
    </header>

    <main>
        <section id="gallery" class="gallery">
            <div class="gallery-item" data-caption="A casual portrait. By Angel Padres" data-details="ISO 100, f/2.8">
                <img src="images/class_photos/portrait_photo.jpg" alt="Portrait of a smiling person" width="600" height="250">
                <div class="overlay">
                    <div class="text">A casual portrait</div>
                </div>
            </div>
            <!-- Add more gallery items here -->
        </section>
    </main>

    <footer>
        <p>Â© 2024 Angel Padres Photography Portfolio. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            galleryItems.forEach(item => {
                const img = item.querySelector('img');
                const overlay = item.querySelector('.overlay');
                const text = overlay.querySelector('.text');
                
                // Set overlay text to a static message or different content if needed
            //    text.textContent = "Overlay Text Here"; // Replace with desired overlay text

                item.addEventListener('click', () => {
                    const imgSrc = img.src;
                    const imgAlt = img.alt;
                    const imgCaption = item.dataset.caption;
                    const imgDetails = item.dataset.details;
                    
                    openModal(imgSrc, imgAlt, imgCaption, imgDetails);
                });
            });

            function openModal(src, alt, caption, details) {
                const modal = document.createElement('div');
                modal.className = 'modal';

                const modalContent = document.createElement('div');
                modalContent.className = 'modal-content';

                const img = document.createElement('img');
                img.src = src;
                img.alt = alt;

                const textContent = document.createElement('div');
                textContent.className = 'modal-text';

                const captionElement = document.createElement('p');
                captionElement.className = 'modal-caption';
                captionElement.textContent = caption;

                const detailsElement = document.createElement('p');
                detailsElement.className = 'modal-details';
                detailsElement.textContent = details;

                textContent.appendChild(captionElement);
                textContent.appendChild(detailsElement);

                modalContent.appendChild(img);
                modalContent.appendChild(textContent);
                modal.appendChild(modalContent);

                modal.addEventListener('click', () => {
                    document.body.removeChild(modal);
                });

                document.body.appendChild(modal);
            }
        });
    </script>
</body>

</html>
