<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>Scroll Effect Page</title> 

<style> 
  body, html { 
    margin: 0; 
    padding: 0; 
    scroll-behavior: smooth; 
    color: #FFF;
    height: 200vh; /* Ensuring we have enough content to scroll */ 
  } 

  .navbar { 
    position: fixed; 
    top: 0; 
    width: 100%; 
    background-color: #27272A; /* Semi-transparent */ 
    color: white; 
    text-align: center; 
    padding: 10px 0; 
    transition: opacity 0.5s ease; 
    opacity: 0; /* Start invisible */ 
  } 

  .page { 
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    font-size: 24px; 
    position: relative; 
    z-index: 1; /* Ensure it's above the background */ 
  } 

  #page1 { 
    background: #27272A url(images/lb24.png) no-repeat center / auto 100vh;
    z-index: 2; /* Above the initial navbar */ 
  } 

  #page1:after { /* Fake overlay to mimic the navbar blending in */ 
    content: ""; 
    position: fixed; 
    top: 0; 
    left: 0; 
    right: 0; 
    height: 50px; /* Same as navbar height */ 
    background-color: #27272A; 
    z-index: -1; /* Behind the navbar */ 
  } 

  #page2 { 
    background-color: black; 
  } 

  #page2:target ~ .navbar, .navbar:hover { 
    opacity: 1; /* Make navbar visible when page2 is in view or on hover */ 
  } 
</style> 

</head> 
<body> 

<navbar>
  <a href="index.html">Home</a>
  <a href="writing.html">Writing</a>
  <a href="media.html">Media</a>
  <a href="resume.html">Resume</a>
  <a href="contact.html">Contact</a>
</navbar>

<div class="navbar">My Website</div> 

<div id="page1" class="page">Scroll Down</div> 
<div id="page2" class="page">Now the Navbar is Visible</div> 

</body> 
</html>
