    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1rem;
    }
    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
        height: 250px; /* Fixed height for all gallery items */
    }
    .gallery-item:hover {
        transform: scale(1.05);
    }
    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .gallery-item .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0,0,0,0.7);
        overflow: hidden;
        width: 100%;
        height: 0;
        transition: .5s ease;
    }
    .gallery-item:hover .overlay {
        height: 100%;
    }
    .gallery-item .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
    }
    .gallery-item:nth-child(1) { grid-column: span 6; }
    .gallery-item:nth-child(2) { grid-column: span 3; }
    .gallery-item:nth-child(3) { grid-column: span 3; }
    .gallery-item:nth-child(4) { grid-column: span 4; }
    .gallery-item:nth-child(5) { grid-column: span 4; }
    .gallery-item:nth-child(6) { grid-column: span 4; }
    footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 1rem 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const galleryItems = document.querySelectorAll('.gallery-item');
    
    galleryItems.forEach(item => {
        const img = item.querySelector('img');
        const overlay = item.querySelector('.overlay');
        const text = overlay.querySelector('.text');
        
        // Set overlay text to the caption instead of alt text
        text.textContent = item.dataset.caption;
        
        item.addEventListener('click', () => {
            const imgSrc = img.src;
            const imgAlt = img.alt;
            const imgCaption = item.dataset.caption;
            
            openModal(imgSrc, imgAlt, imgCaption);
        });
    });

    function openModal(src, alt, caption) {
        const modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.top = '0';
        modal.style.left = '0';
        modal.style.width = '100%';
        modal.style.height = '100%';
        modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = '1000';

        const modalContent = document.createElement('div');
        modalContent.style.maxWidth = '90%';
        modalContent.style.maxHeight = '90%';
        modalContent.style.position = 'relative';
        modalContent.style.display = 'flex';
        modalContent.style.flexDirection = 'column';
        modalContent.style.alignItems = 'center';

        const img = document.createElement('img');
        img.src = src;
        img.alt = alt;
        img.style.maxWidth = '100%';
        img.style.maxHeight = '70vh';
        img.style.objectFit = 'contain';
        img.style.marginBottom = '1rem';

        const textContent = document.createElement('div');
        textContent.style.overflowY = 'auto';
        textContent.style.maxHeight = '20vh';
        textContent.style.width = '100%';
        textContent.style.textAlign = 'center';

        const captionElement = document.createElement('p');
        captionElement.textContent = caption;
        captionElement.style.color = 'white';
        captionElement.style.fontSize = '1.2rem';
        captionElement.style.fontWeight = 'bold';
        captionElement.style.margin = '0 0 0.5rem 0';

        const descriptionElement = document.createElement('p');
        descriptionElement.textContent = alt;
        descriptionElement.style.color = '#ccc';
        descriptionElement.style.fontSize = '1rem';
        descriptionElement.style.margin = '0';

        textContent.appendChild(captionElement);
        textContent.appendChild(descriptionElement);

        modalContent.appendChild(img);
        modalContent.appendChild(textContent);
        modal.appendChild(modalContent);

        modal.addEventListener('click', () => {
            document.body.removeChild(modal);
        });

        document.body.appendChild(modal);
    }
});
</script>
