<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Student Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        nav {
        background-color: #333;
        padding: 1rem 0;
        }
        nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        }
        nav ul li {
        margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        main {
            width: 80%;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
            margin-bottom: 60px; /* Add space for the footer */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 1rem;
        }
        @media (max-width:900px) {
            .gallery {
                grid-template-columns: repeat(24, 1fr);
            }
            main {
                width: 97%;
            }
        }
        @media (max-width:600px) {
            .gallery {
                grid-template-columns: repeat(12, 1fr);
            }
            main {
                width: 97%;
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(12, 1fr);
            }
            main {
                width: 97%;
            }
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 250px; /* Fixed height for all gallery items */
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
        }
        .gallery-item:hover .overlay {
            height: 100%;
        }
        .gallery-item .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        /* Define spans for each item in the default view */
        .gallery-item:nth-child(1) { grid-column: span 4; }
        .gallery-item:nth-child(2) { grid-column: span 4; }
        .gallery-item:nth-child(3) { grid-column: span 8; }
        .gallery-item:nth-child(4) { grid-column: span 4; }
        .gallery-item:nth-child(5) { grid-column: span 4; }
        .gallery-item:nth-child(6) { grid-column: span 8; }
        .gallery-item:nth-child(7) { grid-column: span 8; }
        .gallery-item:nth-child(8) { grid-column: span 8; }

        .gallery-item:nth-child(10) { grid-column: span 12; }
        .gallery-item:nth-child(11) { grid-column: span 7; }
        .gallery-item:nth-child(12) { grid-column: span 7; }
        .gallery-item:nth-child(13) { grid-column: span 10; }

        /* Define spans for different screen sizes */
        @media (max-width: 900px) {
            .gallery-item:nth-child(1) { grid-column: span 4; }
            .gallery-item:nth-child(2) { grid-column: span 4; }

            .gallery-item:nth-child(4) { grid-column: span 4; }
            .gallery-item:nth-child(5) { grid-column: span 4; }
            .gallery-item:nth-child(6) { grid-column: span 8; }
            .gallery-item:nth-child(7) { grid-column: span 8; }
            .gallery-item:nth-child(8) { grid-column: span 8; }
            .gallery-item:nth-child(9) { grid-column: span 12; }
            .gallery-item:nth-child(10) { grid-column: span 12; }
            .gallery-item:nth-child(11) { grid-column: span 7; }
            .gallery-item:nth-child(12) { grid-column: span 7; }
            .gallery-item:nth-child(13) { grid-column: span 10; }
        }

        @media (max-width: 600px) {
            .gallery-item:nth-child(1) { grid-column: span 2; }
            .gallery-item:nth-child(2) { grid-column: span 2; }
            .gallery-item:nth-child(3) { grid-column: span 4; }
            .gallery-item:nth-child(4) { grid-column: span 2; }
            .gallery-item:nth-child(5) { grid-column: span 2; }
            .gallery-item:nth-child(6) { grid-column: span 4; }
            .gallery-item:nth-child(7) { grid-column: span 4; }
            .gallery-item:nth-child(8) { grid-column: span 4; }
            .gallery-item:nth-child(9) { grid-column: span 6; }
            .gallery-item:nth-child(10) { grid-column: span 6; }
            .gallery-item:nth-child(11) { grid-column: span 3; }
            .gallery-item:nth-child(12) { grid-column: span 3; }
            .gallery-item:nth-child(13) { grid-column: span 6; }
        }

            .gallery-item:nth-child(1) { grid-column: span 2; }
            .gallery-item:nth-child(2) { grid-column: span 2; }
            .gallery-item:nth-child(3) { grid-column: span 4; }
            .gallery-item:nth-child(4) { grid-column: span 2; }
            .gallery-item:nth-child(5) { grid-column: span 2; }
            .gallery-item:nth-child(6) { grid-column: span 4; }
            .gallery-item:nth-child(7) { grid-column: span 4; }
            .gallery-item:nth-child(8) { grid-column: span 4; }
            .gallery-item:nth-child(9) { grid-column: span 6; }
            .gallery-item:nth-child(10) { grid-column: span 6; }
            .gallery-item:nth-child(11) { grid-column: span 3; }
            .gallery-item:nth-child(12) { grid-column: span 3; }
            .gallery-item:nth-child(13) { grid-column: span 6; }
        }

            padding: 0.5rem 0;

        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;

        .modal-content {

            align-items: center;
        }

        .modal-content img {
            max-width: 100%;

            object-fit: contain;
            margin-bottom: 1rem;
        }

        .modal-text {
            overflow-y: auto;
            max-height: 20vh;
            width: 100%;
            text-align: center;
        }

        .modal-text p {
            color: white;
            margin: 0;
        }

        .modal-caption {

            margin-bottom: 0.5rem;
        }

        .modal-details {
            color: #ccc;
            font-size: 0.75rem;
            font-style: italic;
        }
    </style>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const galleryItems = document.querySelectorAll('.gallery-item');
    
    galleryItems.forEach(item => {
        const img = item.querySelector('img');
        const overlay = item.querySelector('.overlay');
        const text = overlay.querySelector('.text');
        
                // Set overlay text to a static message or different content if needed
            //    text.textContent = "Overlay Text Here"; // Replace with desired overlay text
        
        item.addEventListener('click', () => {
            const imgSrc = img.src;
            const imgAlt = img.alt;
            const imgCaption = item.dataset.caption;
            const imgDetails = item.dataset.details;
                    
            openModal(imgSrc, imgAlt, imgCaption, imgDetails);
        });
    });

    function openModal(src, alt, caption, details) {
        const modal = document.createElement('div');
        modal.className = 'modal';

        const modalContent = document.createElement('div');
        modalContent.className = 'modal-content';

        const img = document.createElement('img');
        img.src = src;
        img.alt = alt;

        const textContent = document.createElement('div');
        textContent.className = 'modal-text';

        const captionElement = document.createElement('p');
        captionElement.className = 'modal-caption';
        captionElement.textContent = caption;

        const detailsElement = document.createElement('p');
        detailsElement.className = 'modal-details';
        detailsElement.textContent = details;

        const processedDetails = details.replace(/f\//g, '<i>f</i>/');
        detailsElement.innerHTML = processedDetails;

        textContent.appendChild(detailsElement);
        textContent.appendChild(captionElement);

        modalContent.appendChild(img);
        modalContent.appendChild(textContent);
        modal.appendChild(modalContent);

        modal.addEventListener('click', () => {
            document.body.removeChild(modal);
        });

        document.body.appendChild(modal);
    }
});
</script>
