        /* Make sure header spans full width */

        background-color: #222;
        color: white;
        text-align: center;
        padding: 2rem 0;
        width: 100%; /* Ensure header takes full width */
      }
      h1 {
        margin: 0;
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: 2px;
      }
      h2, h3 {
        margin: 0.5rem 0;
      }

      h2 {
        text-align: center;
      }
      nav {
        background-color: #333;
        padding: 1rem 0;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin: 0 1rem;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }
      nav ul li a:hover {
        color: #C59AEA;
      }
      nav .active_page {
        color: #7785AC;
      }
      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        flex-grow: 1;
        flex: 1;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        padding: 1rem;
        width: 85vw;
        margin-bottom: 60px;
      }
      footer {
        background-color: #222;
        color: white;
        text-align: center;
        font-size: 0.5rem;;
        padding: 0.5rem 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .contact-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
        width: 80vw;
        margin: 0 auto;
      }
    
      .contact-form {
        background: #f8f8f8;
        padding: 1.5rem;
        border-radius: 10px;
      }
    
      .form-group {
        margin-bottom: 1rem;
      }
    
      .form-group label {
        display: block;
        margin-bottom: 0.3rem;
        color: #444;
      }
    
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }
    
      .submit-btn {
        background-color: #222;
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }
    
      .submit-btn:hover {
        background-color: #444;
      }
    
      .social-links {
        text-align: center;
      }
    
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.5rem;
      }
    
      .social-icon {
        color: #444;
        transition: color 0.3s ease;
      }
    
      .social-icon svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }
    
      .social-icon:hover {
        color: #C59AEA;
      }
      
      @media (max-width: 768px) {
        .contact-container {
          padding: 0;
        }
                
        .contact-form {
          padding: 1rem;
        }
      }

    
    </style>

    <h2>Email Me</h2>

    <form action="mailto:angelique.padres@gmail.com" method="post" enctype="text/plain" class="contact-form">
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required="" style="display: block; width: 100%; box-sizing: border-box; margin: 0 auto;">
      </div>
      
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required="" style="display: block; width: 100%; box-sizing: border-box; margin: 0 auto;">
      </div>
      
      <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required="" style="display: block; width: 100%; box-sizing: border-box; margin: 0 auto;">
      </div>
      
      <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="3" required="" style="display: block; width: 100%; box-sizing: border-box; margin: 0 auto;"></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
